<!--
 This example will print out RRD content in integer format.
 Make sure all RRD values can fit in an integer
-->

<html>
  
    <script type="text/javascript" src="js/lib/binaryXHR.js"></script>
    <script type="text/javascript" src="js/lib/rrdFile.js"></script>

    <!-- rrdFlotMatrix class needs the following four include files !-->
    <script type="text/javascript" src="js/lib/rrdFlotSupport.js"></script>
    <script type="text/javascript" src="js/lib/rrdFlotMatrix.js"></script>
    <script type="text/javascript" src="js/lib/flot/jquery.js"></script>
    <script type="text/javascript" src="js/lib/flot/jquery.flot.js"></script>
    <script type="text/javascript" src="js/lib/flot/jquery.flot.stack.js"></script>
    <script type="text/javascript" src="js/lib/flot/jquery.flot.selection.js"></script>
    <script type="text/javascript" src="js/lib/flot/jquery.flot.tooltip.js"></script>
  <head>
    <title>RRD Content</title>
  </head>

  <body>
    <h1 id="title">RRD Raw Content</h1>

    RRD URL:
    <input type="text" id="input_fname" value="smartmeter_total_watt.rrd"
           onchange="fname_update()">
     <button onclick="fname_update()">Update</button>
    <hr>
     <table border=0>
        <tr>
	  <td>DS: <select id="select_ds"></select></td>
	  <td>RRA: <select id="select_rra"></select></td>
	  <td>Columns: <select id="select_columns">
                          <option value="1"/>1</option>
                          <option value="2"/>2</option>
                          <option value="4"/>4</option>
                          <option value="5"/>5</option>
                          <option value="10"/>10</option>
                          <option value="20" selected/>20</option>
                       </select></td>
	  <td><button id="dsrra_button" onclick="element_update()" disabled=1>Update</button></td>
	</tr>
    </table>
   
    <hr>

    <table id="infotable" border=1>
        <tr><td colspan="21"><b>Javascript needed for this page to work</b></td></tr>
	<tr><td><b>RRD file</b></td><td id="fname" colspan="20">None</td></tr>
	<tr>
	  <td><b>DS</b></td><td id="ds_el" colspan="9">None</td>
	  <td colspan="3"><b>RRA</b></td><td id="rra_el" colspan="8">None</td>
	</tr>
	<tr><th>Offset</th><th colspan="20">Data</th></tr>
    </table>
    <div id="mygraph"></div>

    <script type="text/javascript" src="js/main10.js"></script>
  </body>
</html>
