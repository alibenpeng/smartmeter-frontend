<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html>

<html lang="en">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/lib/binaryXHR.js"></script>
    <script type="text/javascript" src="js/lib/rrdFile.js"></script>
    <script type="text/javascript" src="js/lib/flotr2.min.js"></script>
    <script type="text/javascript" src="js/lib/spin.min.js"></script>
    <head>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <meta name="http-equiv" content="Content-type: text/html; charset=UTF-8"/>)


        <style type="text/css">
            body {
                background: #dadada;
            }
            #infotable {
                width : 95%;
                height: 90%;
                margin: 8px auto;
            }
            #masterGraph {
                width : 95%;
                height: 384px;
                margin: 8px auto;
            }
            #monthlyConsumptionGraph {
                width : 95%;
                height: 277px;
                margin: 8px auto;
            }
            #monthlyPlusMinusGraph {
                width : 95%;
                height: 277px;
                margin: 8px auto;
            }
        </style>
        <title>Power usage</title>
    </head>

    <body>
        <div class="row" id="masterGraph"></div>
        <div class="row">
            <div class="span6">

                <table id="infotable" border=1>
<!--
                    <tr>
                    </tr>

                    <tr><td colspan="2">
                        <select id="select_consumption_rra" onchange="draw_consumption_graphs()">
                            <option value="9" selected/>Monthly consumption</option>
                            <option value="6"/>Weekly consumption</option>
                            <option value="3"/>Daily consumption (2 weeks)</option>
                        </select>
                    </td></tr>
-->

                    <tr>
                        <td>
                            <select id="select_rra" onchange="prepare_master_graph()">
                                <option value="0" selected/>2 Days (1 min)</option>
                                <option value="3"/>2 Weeks (5 min)</option>
                                <option value="6"/>6 Months (30 min)</option>
                                <option value="9"/>2 Years (6 hours)</option>
                            </select>
                        </td>
                        <th>Average</th>
                        <th>Total</th>
                        <th>Cost</th>
                    </tr>
                    <tr id="last_day"></tr>
                    <tr id="last_week"></tr>
                    <tr id="last_month"></tr>
                    <tr id="counter1"></tr>
                    <tr id="counter2"></tr>
                    <tr id="counter3"></tr>
                    <tr id="lost"></tr>
                    <tr id="total"></tr>
                </table>
            </div>

            <div class="span7">
                <div id="monthlyConsumptionGraph"></div>
            </div>
            <div class="span7">
                <div id="monthlyPlusMinusGraph"></div>
            </div>
        </div>

        <script type="text/javascript" src="js/main.js" charset="utf-8"></script>
        <script src="js/lib/bootstrap.min.js"></script>

    </body>
</html>
